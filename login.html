<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Welcome Back</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="login-form">
            <h2>Welcome Back</h2>
            <p>Please enter your details to sign in.</p>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <div class="label-row">
                    <label for="password">Password</label>
                  
                </div>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn" id="btn">Log In</button>
            
            <div class="divider">
                <span>or</span>
            </div>

            <button style="color: black;" type="button" class="google-btn" id="google">
                <img src="https://image.similarpng.com/file/similarpng/very-thumbnail/2020/06/Logo-google-icon-PNG.png" alt="Google icon">
                Sign in with Google
            </button>

            <p class="footer-text">
                Don't have an account? <a href="index.html">Sign Up</a>
            </p>
        </form>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
