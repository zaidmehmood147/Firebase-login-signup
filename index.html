<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="signup-container">
        <form id="signup-form" class="signup-form">
            <h2>Create Account</h2>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@example.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 8 characters" required>
            </div>

             <div class="divider">
                <span>or</span>
            </div>

               <button style="color: black; " type="button" class="google-btn" id="google">
                <img src="https://image.similarpng.com/file/similarpng/very-thumbnail/2020/06/Logo-google-icon-PNG.png" alt="Google icon">
                Sign up with Google
            </button>

           <p>Already have an account? <a href="login.html">Login</a></p> 

            <button type="submit" class="signup-btn" id="btn">Sign Up</button>
        </form>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
